<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <header class = "header-title">
    <h1>Server Side Calculator</h1>
    </header>
    <section>
        <input class = "inputs" type = "number" placeholder = "Input" id = "inputOne"></input>

            <button class = "inputs inputThree">+</button>
            <button class = "inputs inputThree">-</button>
            <button class = "inputs inputThree">*</button>
            <button class = "inputs inputThree">/</button>

        <input class = "inputs" type = "number" placeholder = "Second Input" id = "inputTwo"></input>

            <button class = "inputs" id = "equals">=</button>
            <button class = "inputs" id = "clear">C</button>
    </section>

    <div id = "solution"></div>

    <section>
            <h2>Calculator History</h2>
                <!-- Entered data will append here -->
                <ul class = "history"></ul>
    </section>
</body>
</html>
