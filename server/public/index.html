<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <section>
        <input type = "number" placeholder = "Input" id = "inputOne"></input>
            <button id = "add">+</button>
            <button id = "subtract">-</button>
            <button id = "multiply">*</button>
            <button id = "divide">/</button>
        <input type = "number" placeholder = "Second Input" id = "InputTwo"></input>
            <button id = "equals">=</button>
            <button id = "clear">C</button>
    </section>
    <section id = "history">
                <!-- Entered data will append here -->
    </section>
</body>
</html>
